<!DOCTYPE html>
<html lang="fr">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <title>Accueil</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><img th:src="@{/img/mini_logo.png}" alt="LOC'Y" class="logo"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"></a>
        </li>
        <ul class="navbar-nav justify-content-end">
    		<li class="nav-item">
             <a class="nav-link" href="/annonces">Annonces</a>
            </li>
	     
          <li class="nav-item">
            <a class="nav-link" href="/connexion">Se connecter</a>
          </li>
        </ul>
      </ul>
    </div>
  </nav>
  
  <figcaption class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Trouvez, Réservez, Voyagez</h1>
						</div>
				  </div>
					<div class="col-md-4 col-md-pull-7">
					  <div class="booking-form"> 
							<form>
							  <div class="form-group">
									<span class="form-label">Votre destination</span>
									<input class="form-control" type="text" placeholder="Entrer une destination" required>
								</div>
								<div class="row">
								  <div class="col-sm-6">
									  <div class="form-group">
										  <span class="form-label">Arrivée</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								  <div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Départ</span>
											<input class="form-control" type="date" required>
										</div>
								  </div>
							  </div>
								<div class="row">
								  <div class="col-sm-6">
									  <div class="form-group">
											<span class="form-label">Chambres</span>
										  <select class="form-control">
												<option>1</option>
												<option>2</option>
                                                <option>3</option>
                                                 <option>4</option>
												<option>5</option>
										  </select>
											<span class="select-arrow"></span>
									  </div>
									</div>
									<div class="col-sm-6">
									  <div class="form-group">
											<span class="form-label">Voyageurs</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
                                                <option>3</option>
                                                 <option>4</option>
												<option>5</option>
												<option>6</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								    <div class="form-btn">
									  <button class="submit-btn">Recherche</button>
                                    </div>
								</div>
						  </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</figcaption>

</html>
