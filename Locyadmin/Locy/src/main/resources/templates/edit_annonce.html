<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editer annonce</title>
</head>
<body>
	<div align="center">
        <h1>Editer Annonce</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${annonce}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Annonce ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Annonce titre:</td>
                    <td>
                        <input type="text" th:field="*{titre}" />
                    </td>
                </tr>
                <tr>
                    <td>adresse:</td>
                    <td><input type="text" th:field="*{adresse}" /></td>
                </tr>
                <tr>
                    <td>Prix:</td>
                    <td><input type="text" th:field="*{prix}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
